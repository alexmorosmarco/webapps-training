<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Forces Internet Explorer into the highest supported document mode (EdgeHTML mode; mode supported since IE6; header supported since IE8) -->
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <!-- viewport: 1px will mean a relative size to the current screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- theme-color (Chrome, Firefox OS, Opera): customize browser/OS colour -->
    <meta name="theme-color" content="#20b2aa">
    <!-- msapplication-navbutton-color (Windows Phone): customize browser/OS colour -->
    <meta name="msapplication-navbutton-color" content="#20b2aa">
    <!-- apple-mobile-web-app-capable (iOS Safari): hides URL and bottom bar = "standalone mode" -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- apple-mobile-web-app-status-bar-style (iOS Safari): customize iOS Status Bar [default, black, black-translucent] -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Foody</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="vertical-layout">
    <header class="horizontal-layout">
      <span id="menu-button" class="button">Menu</span>
      <span id="appName">Foody</span>
      <span id="cart-button" class="button">Cart (0)</span>
    </header>
    <main></main>
    <!-- TODO: Exercise 5.2: create an HTML template for the articles that is
         inside a <div> that is hidden so that when needed the template is
         cloned, filled and inserted in the DOM -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
