<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Forces Internet Explorer into the highest supported document mode (EdgeHTML mode; mode supported since IE6; header supported since IE8) -->
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <!-- viewport: 1px will mean a relative size to the current screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- theme-color (Chrome, Firefox OS, Opera): customize browser/OS colour -->
    <meta name="theme-color" content="#20b2aa">
    <!-- msapplication-navbutton-color (Windows Phone): customize browser/OS colour -->
    <meta name="msapplication-navbutton-color" content="#20b2aa">
    <!-- apple-mobile-web-app-capable (iOS Safari): hides URL and bottom bar = "standalone mode" -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- apple-mobile-web-app-status-bar-style (iOS Safari): customize iOS Status Bar [default, black, black-translucent] -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Foody</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="vertical-layout">
    <header class="horizontal-layout">
      <span id="menu-button" class="button">Menu</span>
      <span>Foody</span>
      <span class="button">Cart</span>
    </header>
    <main>
      <article>
        <img src="http://lorempixel.com/300/200/food/1" alt="product">
        <footer>
          <div>The perfect menu</div>
          <div>Toasts with garlic, tomato and ham</div>
          <div class="horizontal-layout">
            <div>6€</div>
            <div class="button">Add</div>
          </div>
        </footer>
      </article>
      <article>
        <img src="http://lorempixel.com/300/200/food/2" alt="product">
        <footer>
          <div>Fresh and spanish</div>
          <div>Melon with jam</div>
          <div class="horizontal-layout">
            <div>5€</div>
            <div class="button">Add</div>
          </div>
        </footer>
      </article>
      <article>
        <img src="http://lorempixel.com/300/200/food/3" alt="product">
        <footer>
          <div>French fries</div>
          <div>Fresh potatos done in french fries style</div>
          <div class="horizontal-layout">
            <div>3€</div>
            <div class="button">Add</div>
          </div>
        </footer>
      </article>
    </main>
    <!-- TODO: Exercise 3.1: Link to a new JS file called "app.js" that has
         a global object called App with a property called "version" informing
         of the version of the app (example: 0.9.0)
    -->
    <script src="js/app.js"></script>
    <!-- TODO: Exercise 3.2: Link to the given JS file -->
    <script src="js/index.js"></script>
  </body>
</html>
